version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: verishield
      POSTGRES_USER: verishield_user
      POSTGRES_PASSWORD: verishield_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verishield_user -d verishield"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verishield-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verishield-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://verishield_user:verishield_pass@db:5432/verishield
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - ENABLE_SEMANTIC_CACHE=true
      - ENABLE_FINOPS_TRACKING=true
      - ENABLE_COMPLIANCE_AUDIT=true
    env_file:
      - .env.local
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./agents:/app/agents
      - ./saas:/app/saas
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - verishield-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    command: npm run dev
    networks:
      - verishield-network

  # Optional: PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@verishield.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - verishield-network
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - verishield-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  verishield-network:
    driver: bridge
